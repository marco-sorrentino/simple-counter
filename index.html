<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Counter</h1>
        <span id="value">0</span>

        <div class="button-container">
          <button id="sub" class="btn decrease">decrease</button>
          <button id="res" class="btn reset">reset</button>
          <button id="add" class="btn increase">increase</button>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
